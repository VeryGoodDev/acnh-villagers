<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="./index.css">
  <title>ACNH Villagers</title>
</head>
<body>
  <div class="loading-icon">
    <img src="./acnh-logo.webp" alt="Animal Crossing New Horizons logo" aria-hidden="true">
    <span>Loading villager data...</span>
  </div>
  <div class="villagers hidden">
    <div class="row table-head">
      <div></div>
      <button type="button" class="thead-button" data-column="name" data-icon-style="none">Name</button>
      <button type="button" class="thead-button" data-column="personality" data-icon-style="none">Personality</button>
      <button type="button" class="thead-button" data-column="species" data-icon-style="none">Species</button>
    </div>
    <div class="villager-rows"></div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
